<!doctype html>
<html lang="en" ng-app>

    <head>
        <meta charset="utf-8">
        <title>BaseStation</title>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <link href="/bower_components/bootstrap/dist//css/bootstrap.min.css"
        rel="stylesheet">
        <script src="http://pi.ku:3000/script"></script>
    </head>

    <body>
        <!--<p>Nothing here {{'yet' + '!'}}</p>-->
        <form ng-controller="UserController" ng-submit="SerialManual()">
            <legend>Process {{'Manual'}} {{'Command'}}</legend>
            <label>Pick a Command</label>
            <div data-ng-controller="UserOptions">
                <div>Choose a new activity:
                    <select data-ng-model="user.activities" data-ng-options="act for act in activities"></select>
                </div>
            </div>
            <h4>Auto Features</h4>
            <input type="text" id="Arguments" name="Arguments" ng-model="user.command"
            placeholder="Manual 100">
            <button class="btn btn-primary">Send</button>
        </form>
        <ul class="dropdown-menu">
            <li ng-repeat="choice in items">
                <a>{{choice}}</a>
            </li>
        </ul>
    </body>

</html>
